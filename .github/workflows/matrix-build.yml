name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Job - Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]  # You can change these to Python versions if you prefer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-0345532
        run: echo "Building for Node version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node }}" > output-${{ matrix.node }}.txt
          cat output-${{ matrix.node }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0345532-node${{ matrix.node }}
          path: output-${{ matrix.node }}.txt
